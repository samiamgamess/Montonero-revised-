<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montenero</title>
    <script src="montonero.js" defer></script>
    <link rel="stylesheet" href="montonero-carousel.css" />
    <link rel="stylesheet" href="montonero-header.css" />
    <link rel="stylesheet" href="montonero-sidebar.css" />
    <link rel="stylesheet" href="montonero-boxes.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img
          class="title-name"
          src="montenero-high-resolution-color-logo-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="mid-section">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for High Quality Products"
        />
        <button class="search-button">
          <img class="search-icon" src="search.svg" />
        </button>
        <div class="sign-in">
          <span class="welcome-text">Welcome,</span>
          <a class="signin-link" href="login.php">Sign In</a>
        </div>
      </div>
      <div class="right-section">
        <button class="sell-button">Sell Here</button>
        <button class="order-button">View Orders</button>
        <button class="cart-button">
          <img
            class="cart"
            src="shopping_cart_FILL0_wght400_GRAD0_opsz48.png"
          />
        </button>
      </div>
  </div>


      <div class="subheading">
        <div class="subheading-container">
          <div class="subheading-item">Games</div>
          <div class="subheading-item">Accessories</div>
          <div class="subheading-item">Electronics</div>
          <div class="subheading-item">Clothing</div>
          <div class="subheading-item">Beauty</div>
          <div class="subheading-item">Books</div>
          <div class="subheading-item">Travel</div>
          <div class="subheading-item">Sports</div>
          <div class="subheading-item">Toys</div>
          <div class="subheading-item">Furniture</div>
          <div class="subheading-item">Packages</div>
        </div>
      </div>


      <div class="sidebar">
        <p>Cart is empty.</p>
        <button class="close-sidebar-button">Close</button>
      </div>

    <div class="parent-container">
      <section aria-label="Newest Photos" class="carousel-section">
        <section aria-label="Newest Photos">
          <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">
              &#60;
            </button>
            <button class="carousel-button next" data-carousel-button="next">
              &#62;
            </button>
            <ul data-slides>
              <li class="slide" data-active>
                <img
                  src="https://source.unsplash.com/78A265wPiO4"
                  alt="454576"
                />
              </li>
              <li class="slide">
                <img
                  src="https://source.unsplash.com/eOpewngf68w"
                  alt="Image #2"
                />
              </li>
              <li class="slide">
                <img
                  src="https://source.unsplash.com/ndN00KmbJ1c"
                  alt="Image #3"
                />
              </li>
            </ul>
          </div>
        </section>

        <div class="footer">
          <div class="box">
            <img
              class="drone-image"
              src="202210270819305060-removebg-preview (2).png"
            />
            <h3>Gadgets</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>Books</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>Supplies</h3>
          </div>
          <div class="box">
            <img src="" alt="" />
            <h3>Toys</h3>
          </div>
        </div>
      </section>
    </div>

    
  </body>
</html>
